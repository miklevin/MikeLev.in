        body {

            background: black;
            overflow: hidden;

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .ascii-alice {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: transparent;
            overflow-x: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .ascii-alice pre {
            margin: 0;
            padding: 0;
            color: white;
            border: none;
            white-space: pre;
            font-size: 1em;
            line-height: 1.2;
        }

        function createAlicePath() {
            ctx.beginPath();
            
            // Convert percentage to actual canvas coordinates
            const firstPoint = pathPoints[0];
            ctx.moveTo(
                (firstPoint[0] / 100) * canvas.width,
                (firstPoint[1] / 100) * canvas.height
            );
            
            // Draw the rest of the path
            for (let i = 1; i < pathPoints.length; i++) {
                const point = pathPoints[i];
                ctx.lineTo(
                    (point[0] / 100) * canvas.width,
                    (point[1] / 100) * canvas.height
                );
            }
            
            ctx.closePath();
        }

        function drawMatrix() {
            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            createAlicePath();
            ctx.clip();

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            yPositions.forEach((y, i) => {
                const char = String.fromCharCode(0x30A0 + Math.random() * 96);
                const x = i * fontSize;
                ctx.fillText(char, x, y);
                if (y > canvas.height && Math.random() > 0.95) {
                    yPositions[i] = 0;
                } else {
                    yPositions[i] = y + fontSize;
                }
            });

            ctx.restore();
        }

        setInterval(drawMatrix, 25);

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
