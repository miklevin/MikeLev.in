/* Global variables. */

/* Format links & buttons */
a,

}

a:hover {

}

button,

input[type="submit"],

input[type="button"],

    background-color: var(--accent);

button[disabled],
[role="button"][aria-disabled="true"],
input[type="submit"][disabled],
input[type="reset"][disabled],
input[type="button"][disabled],
input[type="checkbox"][disabled],
input[type="radio"][disabled],
select[disabled] {
    opacity: 0.5;
    cursor: not-allowed;
}

input:disabled,
textarea:disabled,
select:disabled {
    cursor: not-allowed;

}

input[type="range"] {

/* Set the cursor to '?' on an abbreviation and style the abbreviation to show that there is more information underneath */
abbr[title] {
    cursor: help;
    text-decoration-line: underline;
    text-decoration-style: dotted;
}

button:focus,
button:enabled:hover,
[role="button"]:focus,
[role="button"]:not([aria-disabled="true"]):hover,
input[type="submit"]:focus,
input[type="submit"]:enabled:hover,
input[type="reset"]:focus,
input[type="reset"]:enabled:hover,

input[type="button"]:enabled:hover,

/* Format navigation */
header>nav {

}

/* Use flexbox to allow items to wrap, as needed */
header>nav ul,

/* Consolidate box styling */

/* Format tables */
table {

td,

/* Format forms */
textarea,
select,
input {

label {

/* Add arrow to drop-down */
select:not([multiple]) {
    background-image: linear-gradient(45deg, transparent 49%, var(--text) 51%), linear-gradient(135deg, var(--text) 51%, transparent 49%);
    background-position: calc(100% - 15px), calc(100% - 10px);
    background-size: 5px 5px, 5px 5px;
    background-repeat: no-repeat;
    padding-right: 25px;
}

/* checkbox and radio button style */
input[type="checkbox"],
input[type="radio"] {
    vertical-align: middle;
    position: relative;
    width: min-content;
}

input[type="checkbox"]+label,
input[type="radio"]+label {
    display: inline-block;
}

input[type="radio"] {
    border-radius: 100%;
}

input[type="checkbox"]:checked,
input[type="radio"]:checked {
    background-color: var(--accent);
}

input[type="checkbox"]:checked::after {
    /* Creates a rectangle with colored right and bottom borders which is rotated to look like a check mark */
    content: " ";
    width: 0.18em;
    height: 0.32em;
    border-radius: 0;
    position: absolute;
    top: 0.05em;
    left: 0.17em;
    background-color: transparent;
    border-right: solid var(--bg) 0.08em;
    border-bottom: solid var(--bg) 0.08em;
    font-size: 1.8em;
    transform: rotate(45deg);
}

input[type="radio"]:checked::after {
    /* creates a colored circle for the checked radio button */
    content: " ";
    width: 0.25em;
    height: 0.25em;
    border-radius: 100%;
    position: absolute;
    top: 0.125em;
    background-color: var(--bg);
    left: 0.125em;
    font-size: 32px;
}

/* Set a height for color input */

        <script>
            const slider = document.getElementById('widthSlider');
            const container = document.querySelector('.container');
            const headerTitle = document.getElementById('headerTitle');
            const wheel = document.getElementById('wheel');
            const updateWidth = () => {
                const newWidth = slider.value;
                container.style.maxWidth = `${newWidth}px`;
                headerTitle.style.fontSize = `calc(${newWidth}px * 0.28)`;
                wheel.style.width = `calc(${newWidth}px * 0.20)`;
                /* IMPORTANT: These calculations maintain the relative sizes of the headerTitle font
                   and the wheel SVG as the container width changes. 
                   - The first multiplier controls the font size of the header title relative to the container width.
                   - The second multiplier determines the size of the wheel SVG relative to the container width.
                   These multipliers are crucial for maintaining the current layout and should be adjusted carefully
                   if changes are needed. The wheel should remain proportionally smaller than the text. */
            };
            slider.addEventListener('input', updateWidth);
            updateWidth(); // Initialize
        </script>
