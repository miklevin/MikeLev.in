<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{% if page.type == "post" %}{{ post.title }}{% else %}{{ page.title }}{% endif %} | {{ site.title }}</title>
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ page.keywords }}" />
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
<link rel="stylesheet" href="/pico.classless.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dorsa">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gaid }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.gaid }}');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.11.0/mermaid.min.js"></script>
<style>
/* Custom variables - keep these as they might override Pico's defaults */
:root {
    --bg: black; 
    --accent-bg: #2b2b2b;
    --text: #dcdcdc;
    --text-light: #ababab;
    --accent: #ffb300;
    --code: #f06292;
    --preformatted: #ccc;
    --disabled: #111;
    --border: #898ea46b;
    --marked: #ffdd33;
}

/* Custom styles that are specific to your design */
body {
    background-color: var(--bg);
    color: var(--text);
    font-family: "Abel", sans-serif;
}

#wheel {
    height: auto;
    vertical-align: middle;
    display: inline-block;
    position: relative;
    top: -1.2vw;
}

.container {
    width: 100%;
    max-width: 850px;
    margin: 0 auto;
    padding: 0 20px;
    box-sizing: border-box;
}

#headerTitle {
    margin: 4vw 0 0 0;
    text-align: left;
    color: #90b98b7a;
    font-family: 'Dorsa', sans-serif;
    line-height: 0.7;
    overflow-wrap: break-word;
    width: 100%;
}

#headerTitle a {
    text-decoration: none;
    color: inherit;
}

/* Blockquote styles */
blockquote {
    margin: 0vw 0vw 0vw 0vw;
    padding: 0rem 0rem 0rem 1rem;
    border-left: 0.35rem solid var(--accent);
    color: var(--text-light);
    font-style: italic;
    font-family: 'Goldman';
    font-size: min(25px, 4.5vw);
    line-height: 1.3;
}

/* Code styles */
code,
pre,
pre span,
kbd,
samp {
    font-family: 'Courier New', monospace; /* Fallback font if --mono-font is not supported */
    font-family: var(--mono-font, 'Courier New', monospace); /* Use --mono-font if supported, otherwise fallback */
    color: var(--code); 
}

pre {
    padding: 1rem 1.4rem;
    max-width: 100%;
    overflow: auto;
    color: var(--preformatted);
}

/* Fix embedded code within pre */
pre code {
    color: var(--preformatted);
    background: none;
    margin: 0;
    padding: 0;
}

/* Slider styles - keep these as they're custom */
#topSliderContainer, #bottomSliderContainer {
    width: 100%;
    margin: 20px auto;
    text-align: center;
}

#topSlider, #bottomSlider {
    width: 100%;
    max-width: 100%;
}

/* Media queries - keep these as they're specific to your design */
@media (max-width: 768px) {
    #headerTitle {
        font-size: 26vw !important;
    }

    #wheel {
        width: 17vw !important;
    }

    #topSliderContainer, #bottomSliderContainer, #widthSliderContainer {
        display: none;
    }
}

/* Animation - keep this as it's custom */
.spin {
    animation: spin 2s cubic-bezier(1, -0.5, 0.34, 1.37) infinite;
    display: inline-block;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(180deg); }
}

/* Navigation arrows styles */
.post-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 2rem 0;
}

.post-nav-prev,
.post-nav-next {
    flex: 0 0 auto;
    max-width: 45%; /* Prevent overlap on narrow screens */
}

.post-nav-prev {
    margin-right: auto;
}

.post-nav-next {
    margin-left: auto;
    text-align: right;
}

.post-link {
    font-size: 1.6rem;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}

.meta {
    color: var(--text-light);
    font-size: 1rem;
}

/* Optional: Add some space between the arrows and the content */
.post-nav-prev .post-link::before {
    content: "← ";
}

.post-nav-next .post-link::after {
    content: " →";
}

/* Keep any other custom styles that are specific to your design and not covered by Pico CSS */

.post-navigation {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    margin: 2rem 0;
}

.previous-post,
.next-post {
    flex: 0 1 45%; /* Allow shrinking but limit growth */
}

.previous-post {
    text-align: left;
}

.next-post {
    text-align: right;
}

.nav-label {
    display: block;
    font-size: 0.9rem;
    color: var(--text-light);
    margin-bottom: 0.5rem;
}

.post-navigation a {
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    color: var(--accent);
}

.post-navigation a:hover {
    text-decoration: underline;
}

/* Ensure the placeholder takes up space */
.previous-post.placeholder {
    visibility: hidden;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .post-navigation {
        flex-direction: column;
        align-items: stretch;
    }

    .previous-post,
    .next-post {
        flex: 0 0 auto;
        margin: 1rem 0;
    }

    .next-post {
        text-align: left;
    }
}
</style>
</head>
<body>
<div class="container">
    <header>
        <div id="headerTitle">
            <nobr>
                <a href="/">
                    MIKE LEVIN 
                    <svg id="wheel" class="spin" viewBox="0 0 100 100">
                        <image xlink:href="/assets/svg/mike-levin-bff-seo-linux-python-vim-git.svg" x="0" y="0" width="100%" height="100%"></image>
                    </svg> 
                    AI SEO
                </a>
            </nobr>
        </div>
        <div id="widthSliderContainer">
            <input type="range" id="widthSlider" min="850" max="3000" value="1405" />
        </div>
        <script>
            // Function to set a cookie
            function setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
            }

            // Function to get a cookie
            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // IMPORTANT: This sets the maximum width of the slider to the page width in pixels
            const MAX_WIDTH = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

            const slider = document.getElementById('widthSlider');
            const container = document.querySelector('.container');
            const headerTitle = document.getElementById('headerTitle');
            const wheel = document.getElementById('wheel');

            // IMPORTANT: Update the slider's max attribute to match the page width
            slider.max = MAX_WIDTH;

            // Set initial slider value from cookie or default to 850
            const savedWidth = getCookie('containerWidth');
            slider.value = savedWidth ? savedWidth : 850;

            const updateWidth = () => {
                const newWidth = slider.value;
                container.style.maxWidth = `${newWidth}px`;
                
                if (window.innerWidth > 768) {
                    // Desktop behavior only
                    // IMPORTANT: This sets the font size for "Mike Levin AI SEO" relative to the container width
                    headerTitle.style.fontSize = `calc(${newWidth}px * 0.28)`;
                    // IMPORTANT: This sets the wheel size relative to the container width
                    wheel.style.width = `calc(${newWidth}px * 0.18)`;
                }
                // IMPORTANT: Mobile behavior is now handled entirely by CSS

                // Save the new width to a cookie
                setCookie('containerWidth', newWidth, 30); // Saves for 30 days
            };

            slider.addEventListener('input', updateWidth);
            updateWidth(); // Initialize with saved or default value

            // IMPORTANT: This creates a media query to limit the maximum width on larger screens
            const style = document.createElement('style');
            style.textContent = `
                @media (min-width: ${MAX_WIDTH}px) {
                    body > footer, body > header, body > main {
                        max-width: 850px;
                    }
                }
            `;
            document.head.appendChild(style);

            // ... rest of your JavaScript code ...
        </script>

        <blockquote>Future-proof your skills and escape the tech hamster wheel with
        Linux, Python, vim & git (LPvg) including NixOS, Jupyter, FastHTML and an AI
        stack to resist obsolescence.</blockquote>

    </header>
    <main>
        {{ content }}
        
        <!-- Add the bottom slider here, just before the end of main content -->
        <div id="bottomSliderContainer">
            <input type="range" id="bottomSlider" min="850" max="3000" value="850" />
        </div>
    </main>
    <footer>
        <p>
            <a href="https://github.com/miklevin">GitHub</a>
            <a href="https://www.linkedin.com/in/miklevin/">LinkedIn</a>
            <a href="/about/">About</a>
            <a href="/sitemap.xml">sitemap.xml</a>
            <a href="/">Home</a>
        </p>
    </footer>
</div>

<script>
    // Use the existing bottomSlider element
    const bottomSlider = document.getElementById('bottomSlider');

    // Set max width for bottom slider (use the existing MAX_WIDTH constant)
    bottomSlider.max = MAX_WIDTH;

    // Get the initial width from the cookie or use default
    bottomSlider.value = savedWidth ? savedWidth : 850;

    // Use the existing updateWidth function
    bottomSlider.addEventListener('input', () => updateWidth(bottomSlider.value));

    // Add this at the very end of your existing script, after all other code

    function syncSliders() {
        const bottomSlider = document.getElementById('bottomSlider');
        const topSlider = document.getElementById('widthSlider');
        
        let isUpdating = false;

        function updateSliders(sourceSlider, targetSlider) {
            if (isUpdating) return;
            isUpdating = true;
            targetSlider.value = sourceSlider.value;
            if (sourceSlider === topSlider) {
                // Only call updateWidth for the top slider to maintain existing behavior
                updateWidth(sourceSlider.value);
            }
            isUpdating = false;
        }
        
        bottomSlider.value = topSlider.value;
        
        topSlider.addEventListener('input', function() {
            updateSliders(this, bottomSlider);
        });
        
        bottomSlider.addEventListener('input', function() {
            updateSliders(this, topSlider);
        });
    }

    // Call this function after the page loads
    window.addEventListener('load', syncSliders);
</script>
</body>
</html>
