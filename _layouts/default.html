<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{% if page.type == "post" %}{{ post.title }}{% else %}{{ page.title }}{% endif %} | {{ site.title }}</title>
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ page.keywords }}" />
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
<link rel="stylesheet" href="/pico.classless.min.css">
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dorsa">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gaid }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.gaid }}');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.11.0/mermaid.min.js"></script>
<style>
    @media (min-width: 1536px) {
        body>footer, body>header, body>main {
            max-width: 850px; /* Initial value */
        }
    }
    #headerTitle {
        text-align: center;
        color: #90b98b7a;
        font-family: 'Dorsa';
        line-height: 0.7;
        overflow-wrap: break-word;
        width: 100%;
        max-width: 850px; /* Initial value, same as the media query */
        margin: 0 auto; /* Center the div */
    }
    #widthSliderContainer {
        /* ... existing styles ... */
    }
    #widthSlider {
        /* ... existing styles ... */
    }
</style>
</head>
<body>
<header>
<label>
    <input type="range" id="widthSlider" min="850" max="1500" value="850" />
</label>
<div id="headerTitle">
    <nobr>
        <a href="/" style="text-decoration: none; color: inherit;">
            MIKE LEVIN 
            <svg id="wheel" class="spin" width="16vw" viewBox="0 0 100 100">
                <image xlink:href="/assets/svg/mike-levin-bff-seo-linux-python-vim-git.svg" x="0" y="0" width="100%" height="100%"></image>
            </svg> 
            AI SEO
        </a>
    </nobr>
</div>
<script>
    const slider = document.getElementById('widthSlider');
    const widthValue = document.getElementById('widthValue');
    const headerTitle = document.getElementById('headerTitle');
    const wheel = document.getElementById('wheel');
    const updateWidth = () => {
        const newWidth = slider.value;
        document.querySelector('style').textContent += `
            @media (min-width: 1536px) {
                body>footer, body>header, body>main {
                    max-width: ${newWidth}px;
                }
            }
            #headerTitle {
                max-width: ${newWidth}px;
                font-size: calc(${newWidth}px * 0.3); /* Adjust this multiplier as needed */
            }
        `;
        widthValue.textContent = `${newWidth}px`;
        headerTitle.style.fontSize = `calc(${newWidth}px * 0.3)`; // Adjust this multiplier as needed
        wheel.style.width = `calc(${newWidth}px * 0.09)`; // Adjust this multiplier to maintain proportion
    };
    slider.addEventListener('input', updateWidth);
    updateWidth(); // Initialize
</script>

<blockquote>Future-proof your skills and escape the tech hamster wheel with
Linux, Python, vim & git (LPvg) including NixOS, Jupyter, FastHTML and an AI
stack to resist obsolescence.</blockquote>

</header>
<main>
{{ content }}
</main>
<footer>
{% include footernav.html %}
</footer>
</body>
</html>
